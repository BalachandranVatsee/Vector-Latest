<script>

AOS.init();
AOS.init({
            duration: 1200,
            once: false, // whether animation should happen only once - while scrolling down
  mirror: true, 
        });

        $(document).ready(function(){
    $(window).scroll(function(){
        if($(window).scrollTop() > 50){
            $(".navbar").addClass("fixedHeader")  
           
        }
        else{
          $(".navbar").removeClass("fixedHeader")  
  
        }

    })
})


function openNav() {
  document.getElementById("myNav").style.width = "100%";
  $(".searchOpacity").addClass('open')
 
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
  $(".searchOpacity").removeClass('open')
}

function openMenu() {
  document.getElementById("menuOverlay").style.width = "100%";
  
    $(".opacityOverlay").addClass('open')
 

}

function closeMenu() {
  document.getElementById("menuOverlay").style.width = "0%";
  $(".opacityOverlay").removeClass('open')
}


        </script>
